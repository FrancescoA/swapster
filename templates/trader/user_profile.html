{% extends 'trader/profile.html' %}

{% block additional_modal %}
  <div class="modal fade" id="edit-user">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h1 class="modal-title">{{ auser.username }}</h1>
        </div>
        <form enctype="multipart/form-data" method="post" class ="creation-form">
        	<div class="modal-body">
        		<div class="profile">
        			<img class="profile-pic" src="{{ auser.image_url }}"/>
        		</div>
				{% csrf_token %}
				{{ form.as_p }}				
        	</div>
        	<div class="modal-footer">
          		<a href="#" class="btn" data-dismiss="modal">Close</a>
          		<button href="#" type="submit" class="btn btn-primary">Save</button>
        	</div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block additional_profile %}
<button data-toggle="modal" href="#edit-user" class="btn btn-large btn-success btn-block">Edit</button>
{% endblock %}

{% block additional_store_header %}
	<a href="/objects/add"><button id="add-object" class="btn btn-success"> Add Object </button></a>
{% endblock %}

{% block delete_button %}
	<a href="{% url 'delete_object' item.id %}" class="btn btn-danger pull-right">Delete</a>
{% endblock %}
