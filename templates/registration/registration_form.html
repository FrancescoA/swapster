{% extends 'index.html' %}



{% block content %} 

<div class="floater" id="forms-container">
	<div class="well spaced">

		<h2 class="center">Login!</h2>
		<form method="post" action="{% url 'trader.views.login' %}">
			{% csrf_token %}
			<input maxlength="254" name="username" type="text" placeholder="Username"/>
			<input name="password" type="password" placeholder="Password"/>
    		<input class="btn btn-primary btn-block" type="submit" value="Log in" />
		</form>

	</div>
	<div class="well spaced">	
		<h2> Sign-Up! </h2>
		<form method="post" class ="home-signup">{% csrf_token %}
			{% for field in form %}
	
			<div id="errors"> {{ field.errors }}</div>
			<div> {{ field }} </div>
		
			{% endfor%}
    		<input class="btn btn-primary btn-block" type="submit" value="Sign up for free"/>
		</form>
	</div>
</div>

{% endblock%}

{% block additional_js %}
<script>

$("#id_username").attr('placeholder', 'Username');
$("#id_email").attr('placeholder', 'Email');
$("#id_password1").attr('placeholder', 'Password');
$("#id_password2").attr('placeholder', 'Password (Again)')

</script>

{% endblock %}
