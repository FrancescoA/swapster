{% extends 'swapster/base.html' %}



{% block content %}
<div class="row">

		{% if user.image %}
		<img class="thumbnail" src="{{ user.image.url }}"/> 
		{% else%}
		<img class="thumbnail" src="">
		{% endif %}


	</div>
	<div class="col-9">
		<div class="row">
			<h1> {{ user.store_title }} </h1>

		</div>
		<div class="row">
			{{ user.object_set.all }}

		</div>
	</div>
</div>
	


{% endblock %}
