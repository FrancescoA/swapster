{% extends 'swapster/base.html' %}



{% block content %}
<div class="row">
	<div class="col-3">
		{% if user.image %}
		<img class="thumbnail" src="{{ user.image.url }}"/> 
		{% else%}
		<img class="thumbnail" src="">
		{% endif %}

	</div>
	<div class="col-9">
		<div class="row">
			<h1> {{ user.store_title }} </h1>

		</div>
		<div class="row">
			{% for item in items %}
			<div class="media">
				<img class="media-object" src="{{ item.image.url }}"/>
				<div class="media-body">
					<h4 class="media-heading">
						{{ item.name }}
					</h4>
					{{ item.summary }}
				</div>
			</div>

			{% endfor %}
				
			

		</div>
	</div>
</div>
	


{% endblock %}
